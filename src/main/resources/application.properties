server.port=5000

spring.application.name=shop

spring.datasource.url = jdbc:mysql://localhost/shop
spring.datasource.username = root
spring.datasource.password = 0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.initialize-schema=always

server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=30m

spring.cloud.aws.credentials.access-key=${{ secrets.AWS_ACCESS_KEY_ID }}
spring.cloud.aws.credentials.secret-key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
spring.cloud.aws.s3.bucket=codingapple-shop-practice
spring.cloud.aws.region.static=ap-northeast-2